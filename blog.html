---
layout: default
---

<div class="blog">
    <div class="blog-posts">
        <h1>Blog</h1>
        <ul>
            {% for post in site.posts %}
            <li>
                <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
                <p>{{ post.excerpt }}</p>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
