---
layout: default
---

<article class="post-detail">
    {% if page.image %}
      <img src="{{ page.image }}" alt="Post Image" class="post-image post-image-detail">
    {% endif %}
    <header class="post-header">
      <h1>{{ page.title }}</h1>
      <p class="post-meta">
        {% if page.author %}
          by {{ page.author }}
        {% endif %}
      </p>
    </header>
    <div class="post-content">
      {{ content }}
    </div>
  </article>
